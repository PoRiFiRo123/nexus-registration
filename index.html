<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Full Screen iFrame</title>
    <style>
        /* Remove default margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Make the iframe cover the entire screen */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbzOR_2iD751NpZvCM8R_47tqkGR0IyCCVhb1XKrTA7oGhpRznpwv0GPzaTwaU9Zqckj/exec"></iframe>
</body>
</html>
